    <script>
        // 处理url跳转
        var hash = location.hash.substr(2);
        var first_hash = location.hash.substr(2).split('/')[0];
        if (first_hash == '') {
            var user_lang = localStorage.getItem('K_USER_LANGUAGE');
            if (user_lang) {
                location.href = `#/${user_lang}/guide`;
            } else {
                var navigator_lang = navigator.language;
                if (navigator_lang == 'zh' || navigator_lang == 'zh-Hans') {
                    location.href = `#/zh-cn/guide`;
                } else if (navigator_lang == 'zh-Hant') {
                    location.href = `#/zh-tw/guide`;
                }
                else {
                    location.href = `#/en/guide`;
                }
            }

        }
        window.addEventListener('hashchange', (event) => {
            var first_hash = location.hash.substr(2).split('/')[0];
            if (first_hash == 'zh-cn' || first_hash == 'en' || first_hash == 'zh-tw') {
                localStorage.setItem('K_USER_LANGUAGE', first_hash);
            }
        });
    </script>
