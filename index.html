<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>

<body>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            autoHeader: true,
            requestHeaders: {
                'cache-control': 'max-age=600',
            },
            mergeNavbar: true,
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            formatUpdated: function (time) {
                return time;
            },
            // onlyCover: true,
            relativePath: false,
            name: 'yuanzhibang.com',
            nameLink: 'https://yuanzhibang.com',
            repo: 'https://github.com/yuanzhibang-tool/yzb-document',
            // logo: '/_media/icon.svg',
            loadSidebar: true,
            alias: {
                '/': 'get_started',
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_navbar.md': '/_navbar.md'
            },
            externalLinkTarget: '_self',
            subMaxLevel: 3,
            maxLevel: 4,
            auto2top: true,
            homepage: 'https://yuanzhibang.com',
            loadNavbar: true,
            // coverpage: ['/'],
            themeColor: '#1890ff',
            tabs: {
                persist: true,      // default
                sync: true,      // default
                theme: 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            },
            plugins: [
                EditOnGithubPlugin.create('https://github.com/yuanzhibang-tool/yzb-document/blob/main/', '', 'Edit on Github')
            ],
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                placeholder: 'Type to search',

                // Localization
                placeholder: {
                    '/zh-cn/': '输入关键字搜索',
                    '/': '输入关键字搜索'
                },

                noData: 'No Results!',

                // Localization
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': '找不到结果'
                },

                // Headline depth, 1 - 6
                depth: 2,

                hideOtherSidebarContent: false, // whether or not to hide other sidebar content

                // To avoid search index collision
                // between multiple websites under the same domain

                // Use different indexes for path prefixes (namespaces).
                // NOTE: Only works in 'auto' mode.
                //
                // When initialiazing an index, we look for the first path from the sidebar.
                // If it matches the prefix from the list, we switch to the corresponding index.

                // You can provide a regexp to match prefixes. In this case,
                // the matching substring will be used to identify the index
                // pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
